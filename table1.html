<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table</title>
    <style>
        th {
            background-color: lightgray;
            text-align: left;
            padding-left: 5px;
        }
        td {
            padding-left: 5px;
        }
        table {
            border-collapse: collapse;
            width: 400px;
        }
        h3 {
            text-align: center;
        }
        div {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="table1">
        <h3>Invoice</h3>
        <table border="1">
            <tr>
                <th>Item/Desc.</th>
                <th>Qty.</th>
                <th>@</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Paperclips (Box)</td>
                <td>100</td>
                <td>1.15</td>
                <td>115.00</td>
            </tr>
            <tr>
                <td>Paper (Case)</td>
                <td>10</td>
                <td>45.99</td>
                <td>459.90</td>
            </tr>
            <tr>
                <td>Wastepaper<br /> Baskets</td>
                <td>2</td>
                <td>17.99</td>
                <td>35.98</td>
            </tr>
            <tr>
                <th colspan="3">Subtotal</th>
                <td>610.88</td>
            </tr>
            <tr>
                <th colspan="2">Tax</th>
                <td>7%</td>
                <td>42.76</td>
            </tr>
            <tr>
                <th colspan="3">Total</th>
                <td>653.64</td>
            </tr>
        </table>
    </div>
</body>
</html>
