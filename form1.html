<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form 1</title>
    <style>
        body {
            font-family: 'Times New Roman';
        }

        #submitBtn {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><label for="fname">First Name:</label></td>
            <td><input type="text" name="fname" id="fname" placeholder="Enter your first name" autofocus/></td>
        </tr> 
        <tr>
            <td><label for="lname">Last Name:</label></td>
            <td><input type="text" name="lname" id="lname" placeholder="Enter your last name" /></td>
        </tr>
        <tr>
            <td><label for="mail">Email:</label></td>
            <td><input type="email" name="mail" id="mail" placeholder="it should contain @" /></td>
        </tr>
        <tr>
            <td><label for="mobile">Mobile:</label></td>
            <td><input type="text" name="mobile" id="mobile" placeholder="only 10 digits are allowed" pattern="\d{10}"/></td>
        </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td><input type="radio" name="gender" id="male" value="male" />&nbsp;Male&nbsp;<input type="radio" name="gender" id="female" value="female" />&nbsp;Female</td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td><input type="date" name="dob" id="dob"/></td>
        </tr>
        <tr>
            <td><label for="addr">Address:</label></td>
            <td><textarea rows="5" id="addr"></textarea></td>
        </tr>
        <tr>
            <td><label for="city">City:</label></td>
            <td><input type="text" name="city" id="city"/></td>
        </tr>
        <tr>
            <td><label for="pin">Area PIN:</label></td>
            <td><input type="text" name="pin" id="pin" pattern="\d{6}"/></td>
        </tr>
        <tr>
            <td><label for="state">State:</label></td>
            <td><input type="text" name="state" id="state" /></td>
        </tr>
        <tr>
            <td><label for="qualifications">Qualification:</label></td>
            <td>
                <select name="qualifications" id="qualifications">
                    <option value="be">B.E.</option>
                    <option value="bca">B.C.A</option>
                    <option value="msc">M.Sc.</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="specs">Specialization:</label></td>
            <td>
                <input type="checkbox" name="cs" id="cs" value="cs" />Computer Science<br />
                <input type="checkbox" name="it" id="it" value="it" />Information Technology<br />
                <input type="checkbox" name="ca" id="ca" value="ca" />Computer Architecture<br />
                <input type="checkbox" name="tc" id="tc" value="tc" />Tele Communication<br />
            </td>
        </tr>
        <tr>
            <td><label for="pwd">Password:</label></td>
            <td><input type="text" name="pwd" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" /></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" id="submitBtn" value="Registered"/></td>
        </tr>
    </table>
</body>
</html>
